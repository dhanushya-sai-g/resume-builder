<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 30px;
        }

        .section-heading {
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .sidebar {
            float: right;
            width: calc(100% - 240px);
            padding-left: 20px;
        }

        .profile {
            background-color: #f2f2f2;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .photo {
            text-align: center;
            margin-bottom: 20px;
        }

        .photo img {
            max-width: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .intro textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        .intro textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .entry {
            background-color: #f2f2f2;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .entry h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007bff;
        }

        .sub-info {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Professional Resume Builder</h1>
        <p>Create and Download Your Resume Effortlessly</p>
    </header>

    <div class="container">
        <section>
            <h2 class="section-heading">Personal Information</h2>
            <form id="personal-info">
                <input type="text" id="name" placeholder="Full Name" required><br>
                <input type="email" id="email" placeholder="Email Address" required><br>
                <input type="tel" id="phone" placeholder="Phone Number" required><br>
                <input type="text" id="address" placeholder="Address" required><br>
            </form>
        </section>

        <section>
            <h2 class="section-heading">Work Experience</h2>
            <div id="work-experience">
                <div class="entry">
                    <input type="text" class="entry-position" placeholder="Position" required><br>
                    <input type="text" class="entry-company" placeholder="Company Name" required><br>
                    <input type="text" class="entry-startyear" placeholder="Start Year" required>
                    <input type="text" class="entry-endyear" placeholder="End Year" required><br>
                    <textarea class="entry-description" placeholder="Description" rows="4" required></textarea><br>
                </div>
            </div>
            <button class="button" onclick="addEntry()">Add Entry</button>
        </section>

        <section>
            <h2 class="section-heading">Education</h2>
            <div id="education">
                <div class="entry">
                    <input type="text" class="education-institution" placeholder="Institution" required><br>
                    <input type="text" class="education-degree" placeholder="Degree" required><br>
                    <input type="text" class="education-location" placeholder="Location" required><br>
                    <input type="text" class="education-startyear" placeholder="Start Year" required>
                    <input type="text" class="education-endyear" placeholder="End Year" required><br>
                </div>
            </div>
            <button class="button" onclick="addEducation()">Add Entry</button>
        </section>

        <div class="sidebar">
            <div class="profile">
                <h2>Profile</h2>
                <div class="photo">
                    <input type="file" id="photo" accept="image/*">
                </div>
                <div class="intro">
                    <h3>Self Introduction</h3>
                    <textarea id="self-intro" rows="4" cols="50" placeholder="Write a brief self-introduction..."></textarea>
                </div>
            </div>
            <button class="button" onclick="printResume()">Download Resume</button>
        </div>
    </div>

    <script>
        function addEntry() {
            const workExperience = document.getElementById("work-experience");
            const entry = document.createElement("div");
            entry.classList.add("entry");
            entry.innerHTML = `
                <input type="text" class="entry-position" placeholder="Position" required><br>
                <input type="text" class="entry-company" placeholder="Company Name" required><br>
                <input type="text" class="entry-startyear" placeholder="Start Year" required>
                <input type="text" class="entry-endyear" placeholder="End Year" required><br>
                <textarea class="entry-description" placeholder="Description" rows="4" required></textarea><br>
            `;
            workExperience.appendChild(entry);
        }

        function addEducation() {
            const education = document.getElementById("education");
            const entry = document.createElement("div");
            entry.classList.add("entry");
            entry.innerHTML = `
                <input type="text" class="education-institution" placeholder="Institution" required><br>
                <input type="text" class="education-degree" placeholder="Degree" required><br>
                <input type="text" class="education-location" placeholder="Location" required><br>
                <input type="text" class="education-startyear" placeholder="Start Year" required>
                <input type="text" class="education-endyear" placeholder="End Year" required><br>
            `;
            education.appendChild(entry);
        }

        function printResume() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const photo = document.getElementById("photo").files[0]; // Get the selected photo file

    const workEntries = document.querySelectorAll("#work-experience .entry");
    let workExperience = "<h2 class='section-heading'>Work Experience</h2>";
    workEntries.forEach(entry => {
        const position = entry.querySelector(".entry-position").value;
        const company = entry.querySelector(".entry-company").value;
        const startYear = entry.querySelector(".entry-startyear").value;
        const endYear = entry.querySelector(".entry-endyear").value;
        const description = entry.querySelector(".entry-description").value;
        workExperience += `
            <div class="entry">
                <h3>${position}</h3>
                <p class="sub-info">${company} (${startYear} - ${endYear})</p>
                <p>${description}</p>
            </div>`;
    });

    const educationEntries = document.querySelectorAll("#education .entry");
    let education = "<h2 class='section-heading'>Education</h2>";
    educationEntries.forEach(entry => {
        const institution = entry.querySelector(".education-institution").value;
        const degree = entry.querySelector(".education-degree").value;
        const location = entry.querySelector(".education-location").value;
        const startYear = entry.querySelector(".education-startyear").value;
        const endYear = entry.querySelector(".education-endyear").value;
        education += `
            <div class="entry">
                <h3>${degree}</h3>
                <p class="sub-info">${institution}, ${location} (${startYear} - ${endYear})</p>
            </div>`;
    });

    const resumeWindow = window.open('', '_blank');
    const resumeContent = `
        <html>
        <head>
            <title>${name}'s Resume</title>
            <style>
                /* Styles */
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    line-height: 1.6;
                    padding: 20px;
                }
                h1 {
                    text-align: center;
                    margin-bottom: 20px;
                }
                h2.section-heading {
                    font-size: 24px;
                    margin-top: 40px;
                }
                .entry {
                    margin-bottom: 30px;
                }
                .entry h3 {
                    margin-bottom: 5px;
                }
                .sub-info {
                    color: #666;
                    margin-bottom: 10px;
                }
                .photo img {
                    max-width: 200px;
                    border-radius: 50%;
                    border: 4px solid #fff;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
            </style>
        </head>
        <body>
            <h1>${name}</h1>
            <p>Email: ${email} | Phone: ${phone} | Address: ${address}</p>
            <div class="photo">
                <img src="${photo ? URL.createObjectURL(photo) : 'placeholder.jpg'}" alt="Profile Photo">
            </div>
            ${workExperience}
            ${education}
        </body>
        </html>`;
    resumeWindow.document.write(resumeContent);
    resumeWindow.document.close();
}

    </script>
</body>
</html>
